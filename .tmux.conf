# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'dracula/tmux'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Terminal settings
set -s default-terminal 'tmux-256color'
set -as terminal-features ',xterm-256color:RGB'
set -s extended-keys on
set -as terminal-features '*:extkeys'

# Dracula theme
set -g @dracula-show-left-icon window
set -g @dracula-plugins "cpu-usage ram-usage time"

# Key bindings
bind-key -n Home send-keys Home
bind-key -n End send-keys End

# Mouse support
set -g mouse on
set -gq allow-passthrough all
set -g @scroll-speed-num-lines-per-scroll 5
set -g @scroll-without-changing-pane on
set -g @emulate-scroll-for-no-mouse-alternate-buffer on

# Shell
set -g default-shell /usr/bin/zsh
set -g default-command "/usr/bin/zsh -l"

# Window/pane titles
set -g allow-rename off
set -g allow-passthrough on
set -g automatic-rename off
bind T command-prompt -p "Pane title:" "select-pane -T '%%'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# After plugins load (dracula overrides pane-border)
set -g pane-border-status top
set -g pane-border-format "#{pane_title}"

# Reset pane title for new panes
set-hook -g after-new-window 'select-pane -T ""'
set-hook -g after-split-window 'select-pane -T ""'
